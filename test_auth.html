<!DOCTYPE html>
<html>
<head>
    <title>Тест авторизации Plaud</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .token { word-break: break-all; background: #f8f9fa; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Тест авторизации Plaud</h1>
    
    <h2>Регистрация пользователя</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="regUsername">Имя пользователя:</label>
            <input type="text" id="regUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" required>
        </div>
        <div class="form-group">
            <label for="regPassword">Пароль:</label>
            <input type="password" id="regPassword" name="password" required>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <h2>Вход в систему</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginUsername">Имя пользователя:</label>
            <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    
    <h2>Проверка токена</h2>
    <div class="form-group">
        <label for="token">Токен:</label>
        <input type="text" id="token" name="token" placeholder="Вставьте токен сюда">
    </div>
    <button onclick="checkToken()">Проверить токен</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Регистрация
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('success', `Пользователь зарегистрирован! ID: ${result.user_id}`);
                } else {
                    showResult('error', `Ошибка: ${result.detail}`);
                }
            } catch (error) {
                showResult('error', `Ошибка соединения: ${error.message}`);
            }
        });
        
        // Вход
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('success', `Вход успешен! Username: ${result.username}`);
                    document.getElementById('token').value = result.access_token;
                } else {
                    showResult('error', `Ошибка входа: ${result.detail}`);
                }
            } catch (error) {
                showResult('error', `Ошибка соединения: ${error.message}`);
            }
        });
        
        // Проверка токена
        async function checkToken() {
            const token = document.getElementById('token').value;
            if (!token) {
                showResult('error', 'Введите токен');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult('success', `Токен работает! Username: ${result.username}, Email: ${result.email}`);
                } else {
                    showResult('error', `Ошибка токена: ${result.detail}`);
                }
            } catch (error) {
                showResult('error', `Ошибка соединения: ${error.message}`);
            }
        }
        
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
